<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>₹10.00</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>₹10.00</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>₹15.00</td>
                    <td>
                        <input type="number" value="2" min="1">
                    </td>
                    <td>₹30.00</td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>₹20.00</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>₹20.00</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <h2>Total Amount: ₹60.00</h2>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</body>
</html>
