<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Beautiful Payment Page</title>
</head>
<body>
    <header>
        <div class="logo">Your Brand</div>
    </header>

    <div class="container">
        <!-- Order Summary Section -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="item">
                <p>Product 1</p>
                <span>₹25.00</span>
            </div>
            <div class="item">
                <p>Product 2</p>
                <span>₹15.00</span>
            </div>
            <div class="item">
                <p>Shipping</p>
                <span>₹5.00</span>
            </div>
            <div class="total">
                <h3>Total: ₹45.00</h3>
            </div>
        </div>

        <!-- Payment Information Section -->
        <div class="payment-info">
            <h2>Payment Information</h2>
            <form>
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" placeholder="Your Name" required>

                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" required>

                <label for="expiration">Expiration Date (MM/YY)</label>
                <input type="text" id="expiration" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>

                <label for="billing">Billing Address</label>
                <input type="text" id="billing" placeholder="1234 Street, City, Country" required>

                <div class="copy-address">
                    <input type="checkbox" id="copy-address">
                    <label for="copy-address">Same as shipping address</label>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>

                <button type="submit" class="submit-button">Complete Payment</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Need help? <a href="#">Contact us</a> | <a href="#">FAQ</a></p>
    </footer>
</body>
</html>
